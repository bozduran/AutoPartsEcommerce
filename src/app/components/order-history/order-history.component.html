

<div *ngIf="orderHistory.length>0; else elseBlock ">
  <div>
    <table mat-table [dataSource]="orderHistory" class="mat-elevation-z8">

      <ng-container matColumnDef="orderTrackingId">
        <th mat-header-cell *matHeaderCellDef> Order tracking id</th>
        <td mat-cell *matCellDef="let tempOrderHistoryItem"> {{ tempOrderHistoryItem.orderTrackingId }}</td>
      </ng-container>

      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef> Total price</th>
        <td mat-cell *matCellDef="let tempOrderHistoryItem"> {{ tempOrderHistoryItem.totalPrice }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let tempOrderHistoryItem"> {{ tempOrderHistoryItem.status }}</td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Order submission date</th>
        <td mat-cell *matCellDef="let tempOrderHistoryItem"> {{ tempOrderHistoryItem.createdDate | date  }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
  </div>
</div>

<ng-template #elseBlock>
  <div class="empty-cart-message">
    <p>No order for current user</p>
  </div>
</ng-template>
